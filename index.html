<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Cryptcurrency Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="col-7 text-center mt-2">Cryptocurrency Tracker</h1>
        <h4 class="col-7 text-center mt-2">By Sarthak Singh Tomar</h4>
        <div
          class="col-md-6 row justify-content-center main fix"
          id="allContaint"
        >
          <div class="col-10">
            <form action="" id="selectForm">
              <div class="form-row">
                <div class="col-12 form-group">
                  <label for="coin">
                    <span style="font-weight: 700">Coin Type</span>
                  </label>
                  <select class="form-control" name="coins" id="coin">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="etherum">Ethereum</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="cardano">Cardano</option>
                    <option value="polkadot">Polkadot</option>
                    <option value="solana">Solana</option>
                    <option value="stellar">Stellar</option>
                    <option value="dogecoin">Dogecoin</option>
                    <option value="binance">Binance Coin</option>
                    <option value="tether">Tether</option>
                    <option value="monero">Monero</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="col-12 btn btn-primary">
                Get Price
              </button>
            </form>
          </div>
        </div>
        <div
          class="col-md-7 text-center row justify-content-center align-items-center"
          id="result"
          style="margin-top: 100px"
        >
          <table
            border="1px"
            class="p-4 col-md-7"
            style="background-color: white; font-weight: 700"
            id="tableResult"
          ></table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
